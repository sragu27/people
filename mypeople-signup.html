        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title popup_title" id="exampleModalLabel">OTP Verification</h5>

              </button> -->

                </div>

                    </div>

            </div>

        $(document).ready(function() {
            // menu toggle btn script
            $('.menu-btn').click(function() {
                $('.mac_navbar .nav__list').toggleClass("active");
            });

        });

        // navbar active jquery
        $('.nav__item').on('click', function() {
            $('.active_nav').removeClass('active_nav');
            $(this).addClass('active_nav');
        });

        // sticky navbar
        $(document).ready(function() {
            $(window).scroll(function() {
                if (this.scrollY > 20) {
                    $('.mac_navbar').addClass("sticky");
                } else {
                    $('.mac_navbar').removeClass("sticky");
                }

            })
        });
